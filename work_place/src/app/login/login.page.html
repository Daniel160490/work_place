<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating"> Usuario </ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"> Contraseña </ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button href="/tabs/tab1" shape="round" color="danger"> Iniciar </ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Olvidé mi contraseña</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
